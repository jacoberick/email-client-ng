<div
  class="absolute w-screen h-screen bg-transpBlack top-0 left-0 flex justify-center items-center transition-all"
  [ngClass]="{ hidden: hideMe }"
>
  <div
    class="absolute bg-black text-white rounded text-center p-10 mt-5 text-xl"
  >
    <p>Are you sure you want to delete {{ contactName }}?</p>
    <div class="mt-10">
      <button
        (click)="onConfirmDelete()"
        type="button"
        class="text-sm w-28 rounded mr-4 border-3 border-red-500 text-red-500 p-2 hover:bg-red-500 hover:text-white transition-all"
      >
        Confirm
      </button>
      <button
        type="button"
        (click)="hideMe = true"
        class="text-sm w-28 rounded ml-4 border-3 p-2 transition-all"
      >
        Cancel
      </button>
    </div>
  </div>
</div>
