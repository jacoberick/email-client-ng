<div class="max-w-3.5xl">
  <div *ngIf="actionType === editEnum">
    <p class="my-5">Added {{ contactInfo.created_at }}</p>
    <hr class="border border-black" />
  </div>
  <form [formGroup]="personForm" (ngSubmit)="onSubmit()">
    <div
      class="my-12"
      ngClass="{{ actionType === editEnum ? 'mb-12 mt-8' : 'my-12' }}"
    >
      <div *ngFor="let input of inputInfoArray" class="my-7 flex">
        <label
          for="{{ input.name }}"
          class="rounded-l bg-black text-white px-7 flex justify-center items-center whitespace-nowrap"
        >
          {{ input.labelText }}
        </label>
        <input
          formControlName="{{ input.name }}"
          class="w-full rounded-r border-3 border-black h-12 focus:border-purple outline-none pl-3 placeholder-lavender text-sm mr-40"
          type="text"
          name="{{ input.name }}"
          id="{{ input.name }}"
          (click)="onInputClick($event)"
        />
      </div>
    </div>
    <hr class="my-8 border border-black" />
    <button
      type="submit"
      class="w-28 rounded border-3 border-purple text-purple p-2 hover:bg-purple hover:text-white transition-all"
    >
      {{ buttonText }}
    </button>
    <!-- span holds delete button and confirm delete modal -->
    <span *ngIf="actionType === editEnum">
      <button
        type="button"
        (click)="modal.hideMe = false"
        class="w-28 rounded ml-8 border-3 border-red-500 text-red-500 p-2 hover:bg-red-500 hover:text-white transition-all"
      >
        Delete
      </button>
      <app-modal
        #modal
        contactName="{{ contactInfo.first_name }} {{ contactInfo.last_name }}"
        contactId="{{ contactInfo.id }}"
      ></app-modal>
    </span>
  </form>
</div>
